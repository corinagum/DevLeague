<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <h1>Cash Register</h1>
  <div class="calculator">
    <div class=display-holder><div class="display" id="display">0</div></div><!--
     --><div class="number-holder">
      <div class="row">
        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <div class="numbers" id="divided">/</div>
      </div>
      <div class="row">
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div class="numbers" id="times">x</div>
      </div>

      <div class="row">
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div class="numbers" id="minus">-</div>
      </div>

        <div class="row">
        <div class="numbers" id="zero">0</div>
        <div class="numbers" id="double-zero">00</div>
        <div class="numbers" id="dot">.</div>
        <div class="numbers" id="plus">+</div>
      </div>
        <div class="row">
        <div class="numbers">&nbsp;</div>
        <div class="numbers">&nbsp;</div>
        <div class="numbers">&nbsp;</div>
        <div class="numbers" id="equals">=</div>
      </div>

    </div><!--
 --><div class="other-operations">
     <div class="row">
        <div class="other-buttons" id="clear">clear</div>
        <div class="other-buttons" id="get-balance">get</div>
        <div class="other-buttons" id="deposit-cash">deposit</div>
        <div class="other-buttons" id="withdraw-cash">withdraw</div>
        <div class="other-buttons" id="clear-memory">cl. mem.</div>
      </div>
     </div>
    <div class="clear-fix"></div>
  </div>
<script src='/js/calculator.js'></script>
<script src='/js/cash_register.js'></script>
</body>
</html>
